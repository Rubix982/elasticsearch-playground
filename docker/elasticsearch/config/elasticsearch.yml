# Elasticsearch configuration optimized for write-heavy workloads
# This config is designed for development and testing with write optimization focus

cluster.name: es-playground-cluster
node.name: es-playground-node

# Network settings
network.host: 0.0.0.0
http.port: 9200
transport.port: 9300

# Discovery settings for single-node development
discovery.type: single-node

# Write-optimization settings
indices.memory.index_buffer_size: 20%
indices.memory.min_index_buffer_size: 96mb
indices.memory.max_index_buffer_size: 2gb

# Thread pool settings optimized for write operations
thread_pool.write.size: 8
thread_pool.write.queue_size: 200
thread_pool.search.size: 13
thread_pool.search.queue_size: 1000

# Merge policy settings for write performance
indices.store.throttle.type: none
cluster.routing.allocation.node_concurrent_recoveries: 4

# Memory and performance settings
bootstrap.memory_lock: true
indices.fielddata.cache.size: 20%
indices.requests.cache.size: 10%
indices.queries.cache.size: 10%

# Logging settings
logger.org.elasticsearch.transport: INFO
logger.org.elasticsearch.discovery: INFO

# Security disabled for development
xpack.security.enabled: false
xpack.security.enrollment.enabled: false
xpack.security.http.ssl.enabled: false
xpack.security.transport.ssl.enabled: false

# Monitoring disabled for development performance
xpack.monitoring.collection.enabled: false

# Machine learning disabled for resource efficiency
xpack.ml.enabled: false

# Watcher disabled for development
xpack.watcher.enabled: false

# Write-heavy optimizations
action.auto_create_index: true
cluster.routing.allocation.disk.threshold_enabled: true
cluster.routing.allocation.disk.watermark.low: 85%
cluster.routing.allocation.disk.watermark.high: 90%
cluster.routing.allocation.disk.watermark.flood_stage: 95%

# Index lifecycle management for write optimization
indices.lifecycle.poll_interval: 10m