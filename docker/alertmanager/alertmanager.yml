global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@es-playground.local'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
  - match:
      severity: warning
    receiver: 'warning-alerts'

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://localhost:5001/'

- name: 'critical-alerts'
  webhook_configs:
  - url: 'http://localhost:5001/critical'
    send_resolved: true
  # Uncomment and configure for Slack notifications
  # slack_configs:
  # - api_url: 'YOUR_SLACK_WEBHOOK_URL'
  #   channel: '#elasticsearch-alerts'
  #   title: 'üö® Critical Alert - {{ .GroupLabels.alertname }}'
  #   text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

- name: 'warning-alerts'
  webhook_configs:
  - url: 'http://localhost:5001/warning'
    send_resolved: true
  # Uncomment and configure for Slack notifications
  # slack_configs:
  # - api_url: 'YOUR_SLACK_WEBHOOK_URL'
  #   channel: '#elasticsearch-warnings'
  #   title: '‚ö†Ô∏è Warning - {{ .GroupLabels.alertname }}'
  #   text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']